<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
        <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="card" id="stage-1">
            <div class="clue">
                <h3>Stage 1: Transportation</h3>
                <p>Clue: Where is this verse found?</p>
                <p>"Lot also, who went with Abram, had flocks and herds and tents."</p>
                <input type="number" id="lat"/>
                <input type="number" id="lng"/>
                <div class="button" id="stage-1-button">I'm here</div>
            </div>
        </div>
        <div class="card" id="stage-2"></div>
        <div class="card" id="stage-3"></div>
        <div class="card" id="stage-4"></div>
        <div class="card" id="stage-5"></div>
        <div id="next-arrow"><img src="arrow.png"/></div>
        <script src="game.js"></script>
    </body>
</html>
